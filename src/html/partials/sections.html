<main class="main">
    <form class="form" action="">
        <div class="input-container">
            <input placeholder="Ej: Margarita" class="input-field js__search_input" type="text"
                style="color: rgb(222, 220, 220)">
            <label for="input-field" class="input-label">Find your Cocktail</label>
            <span class="input-highlight"></span>
        </div>
        <label class="error js__label_error"></label>
        <button class="js__search_button form__btn btn btn__1">Search <i
                class="fa-solid fa-magnifying-glass"></i></button>
        <div class="section__fav_btn">
            <button class="js__reset_button form__btn btn btn__2"></i>
                Reset</button>
            <button class="js__btn_clear_all btn btn__2">Clear favorites</button>
        </div>
    </form>
    <section class="section__fav">
        <h2 class="section__fav_title">Favorites</h2>
        <ul class=" js__fav_list section__fav_ul"></ul>
    </section>
    <section class="section__list">
        <h2 class="section__list_title">Results</h2>
        <ul class="js__cocktail_list section__list_ul"></ul>
    </section>
    </div>
</main>
